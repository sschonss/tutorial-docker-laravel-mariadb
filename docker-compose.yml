version: '2'

services:
  mariadb_lv:
    image: docker.io/bitnami/mariadb:10.6
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      - MARIADB_USER=rec
      - MARIADB_DATABASE=recmes
      - DB_PORT_NUMBER=3310
  recmes_lv:
    image: docker.io/bitnami/laravel:10
    ports:
      - '8000:8000'
    environment:
      - DB_HOST=mariadb_lv
      - DB_PORT=3310
      - DB_USERNAME=rec
      - DB_DATABASE=recmes
    volumes:
      - './src:/app'
    depends_on:
      - mariadb_lv
